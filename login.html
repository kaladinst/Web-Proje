<script>
    document.getElementById('form').addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!emailKontrol(email) || !password) {
            event.preventDefault();
            document.getElementById('error').style.display = 'block';
        }
    });
    function emailKontrol(email) {h
        const test = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return test.test(String(email).toLowerCase());
    }
    document.getElementById('email').oninvalid = function(event) {
        event.target.setCustomValidity('Lütfen bir e-posta adresi girin');
    }

    document.getElementById('email').oninput = function(event) {
        event.target.setCustomValidity('');
    }
    document.querySelector('.hamburger').addEventListener('click', function() {
        var nav = document.querySelector('.nav ul');
        if (nav.style.display === 'none') {
            nav.style.display = 'block';
        } else {
            nav.style.display = 'none';
        }
    });
